<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Parsa</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <th th:text="${book.id}">id</th>
        <th th:text="${book.title}">title</th>
        <th th:text="${book.publisher.publisherName}">publisher</th>
    </tr>
</table>
</body>
</html>
